server:
  port: 9000

spring:
  application:
    name: spring-cloud-producer-base
  profiles:
    active: dev
 
eureka: 
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${cloud.server.port}/eureka

# log
logging: 
  level: 
    com: 
      netflix: 
        eureka: OFF
        discovery: OFF
  file: ./logs/${spring.application.name}.log
---     
spring: 
  profiles: dev
  datasource:
    url: jdbc:mysql://39.106.132.103:3306/spring-cloud-base?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: oil04
    password: oil04.123
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
      stat-view-servlet: #访问监控网页的登录用户名和密码
        login-username: druid
        login-password: druid
  jpa:
    hibernate:
      ddl-auto: update
      #ddl-auto: create-drop
    show-sql: true
    properties: 
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
# cloud
cloud: 
  server: 
    port: 8000 
eureka: 
  instance: 
    # 注册中心地址
    hostname: localhost
    # 服务部署地址
    ip-address: 127.0.0.1

logging: 
  level: 
    root: INFO
---    
